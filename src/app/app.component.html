<app-header />
<main class="flex flex-row">
  <div class="flex flex-col w-1/3">
    <h1 class="mb-1 px-2 text-3xl font-extrabold">Employees</h1>
    <ul class="users-list">
      @for(user of allUsers; track user.id){
      <li>
        <app-user [user]="user" (select)="onSelectUser($event)" />
      </li>
      }
    </ul>
  </div>
  <div
    [class]="
      selectedUserId === undefined ? 'hidden' : 'flex flex-col w-2/3 md:pl-5'
    "
  >
    <app-tasks [id]="selectedUserId" />
  </div>
</main>
