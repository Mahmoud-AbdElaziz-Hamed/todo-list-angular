<div class="p-5 w-full m-auto bg-gray-800 text-white rounded-xl">
  <header>
    <h1 class="text-xl p-2 underline">
      {{ name === "undefined" ? "" : name }}'s Tasks
    </h1>
    <menu>
      <button>Add task</button>
    </menu>
  </header>
  @if(todos.length > 0){ @for (todo of todos; track todo.id){
  <app-task [todo]="todo" />
  } }@else {
  <div class="px-5 py-2 m-auto w-3/4 bg-violet-800 text-white rounded-xl">
    No tasks
  </div>
  }
</div>
